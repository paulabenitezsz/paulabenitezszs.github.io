<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P o l i a v e n t u r a s</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f1f8e9, #e0f7fa);
    }
    header {
      background-color: #854a4afa;
      color: white;
      padding: 60px 0;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
    a {
      color: #ffc107;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="text-center">
    <div class="container">
      <h1 class="display-4">Poli</h1>
      <p class="lead">Bienvenidos a mi página web</p>
    </div>
  </header>

  <!-- Main -->
  <main class="container py-5">
    <section class="mb-5">
      <h2>👩 Sobre mí</h2>
      <p>Me apasionan la comunicación, la música, la aviación y los idiomas. Estoy aprendiendo desarrollo web y me encanta la historia y la filosofía.</p>

      <!-- Carrusel de fotos -->
      <div id="carruselFotos" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.pinimg.com/736x/ae/cb/15/aecb15e3c88961607f39a5d7e08dc055.jpg" class="d-block w-100" alt="Aviación">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/736x/20/65/41/2065411029270e0a214a59a157223875.jpg" class="d-block w-100" alt="Música">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/736x/af/0b/3f/af0b3f3c54b9032bc117ec9ce226f860.jpg" class="d-block w-100" alt="Suecia">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselFotos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruselFotos" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>

    <section>
      <h2>📬 Contacto</h2>
      <p>Podés ver más en mi <a href="https://github.com/" target="_blank">GitHub</a> o escribirme cuando quieras 😄</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>Hecho con 💙 por Paula · 2025</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
